name: Build .Net MAUI Android app

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Keystore File 
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > coded-by-kay.keystore.asc
        echo "GPG Version:"
        gpg --version
        echo "Decrypting..."
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch coded-by-kay.keystore.asc > coded-by-kay.keystore
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Replace DeveloperEmail
      uses: jacobtomlinson/gha-find-replace@v0.1.2
      with:
        find: "DEVELOPEREMAIL"
        replace: ${{ secrets.DEVELOPER_MAIL }}
        path: Neuron.Nexus/appsettings.json

    - name: Replace AppCenterSecret
      uses: jacobtomlinson/gha-find-replace@v0.1.2
      with:
        find: "APPCENTERSECRET"
        replace: ${{ secrets.APP_CENTER_SECRET }}
        path: Neuron.Nexus/appsettings.json

    - name: Replace AzureSubscriptionKey
      uses: jacobtomlinson/gha-find-replace@v0.1.2
      with:
        find: "AZURESUBSCRIPTIONKEY"
        replace: ${{ secrets.AZURE_SUBSCRIPTION_KEY }}
        path: Neuron.Nexus/appsettings.json

    - name: Replace AzureRegion
      uses: jacobtomlinson/gha-find-replace@v0.1.2
      with:
        find: "AZUREREGION"
        replace: ${{ secrets.AZURE_REGION }}
        path: Neuron.Nexus/appsettings.json

    - name: Install .Net MAUI
      run: dotnet workload install maui
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build Neuron.Nexus/Neuron.Nexus.csproj -c Release -f net7-android /p:AndroidSigningKeyPass=${{ secrets.KEYSTORE_PASSWORD }} /p:AndroidSigningStorePass=${{ secrets.KEYSTORE_PASSWORD }} --no-restore
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: android-ci-build
        path: |
          ./**/*.aab
          ./**/*.apk
        
    
    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: android-ci-build

    - name: Upload artifact to App Center
      uses: wzieba/AppCenter-Github-Action@v1
      with:
        appName: Kay Wiberg/Nerual nexus - android
        token: ${{secrets.APP_CENTER_SECRET}}
        group: Testers
        file: /home/runner/work/*Signed.aab
        notifyTesters: true
        debug: false
      
      
      
      
      
      
      
      
      
      
      
      
      
